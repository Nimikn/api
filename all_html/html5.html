<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="../all_css/css5.css" rel="stylesheet" type="text/css">
        <link href="../all_css/css_all.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <a href="html2.html" class="a">Plaisanter</a>
            <a href="html3.html" class="a">Pages</a>
            <a href="html4.html" class="a">Le triaga</a>
            <a href="html1.html" class="a">Page d'accueil</a>
        </header>
        <form>
            <legend><h2>Filtres</h2></legend>
            <label>
                Nom
                <input type="text" id="name">
            </label>
            <div id="mainfilters">
                <label>
                    Attaque de
                    <input type="range" id="minatack" min="5" max="130" value="5">
                </label>            
                <label>
                    Attaque a
                    <input type="range" id="maxatack" min="5" max="130" value="130">
                </label>
                <label>
                    Defense de
                    <input type="range"  id="mindefense" min="5" max="180" value="5">
                </label>
                <label>
                    Defense a
                    <input type="range" id="maxdefense" min="5" max="180" value="180">
                </label>
                <label>
                    Largeur minimale
                    <input type="text">
                </label>
                <label>
                    Largeur maximale
                    <input type="text" id="minattack">
                </label>
                <label>
                    Hauteur minimale
                    <input type="text">
                </label>
                <label>
                    Hauteur maximale
                    <input type="text">
                </label>
            </div>
            <div id="checkbox">
                <label>
                    Normal
                    <input type="checkbox" id="normal" value="normal" name="type" checked>
                </label>
                <label>
                    Combattants
                    <input type="checkbox" id="fighting" value="fighting" name="type" checked>
                </label>
                <label>
                    En volant
                    <input type="checkbox" id="flying" value="flying" name="type" checked>
                </label>
                <label>
                    Toxique
                    <input type="checkbox" id="poison" value="poison" name="type" checked>
                </label>
                <label>
                    Terriens
                    <input type="checkbox" id="ground" value="ground" name="type" checked>
                </label>
                <label>
                    Pierre
                    <input type="checkbox" id="rock" value="rock" name="type" checked>
                </label>
                <label>
                    Coléoptères
                    <input type="checkbox" id="bug" value="bug" name="type" checked>
                </label>
                <label>
                    Des fantômes
                    <input type="checkbox" id="ghost" value="ghost" name="type" checked>
                </label>
                <label>
                    Acier
                    <input type="checkbox" id="steel" value="steel" name="type" checked>
                </label>
                <label>
                    Brûlant
                    <input type="checkbox" id="fire" value="fire" name="type" checked>
                </label>
                <label>
                    Aqueux
                    <input type="checkbox" id="water" value="water" name="type" checked>
                </label>
                <label>
                    À base de plantes
                    <input type="checkbox" id="grass" value="grass" name="type" checked>
                </label>
                <label>
                    Électrique
                    <input type="checkbox" id="eleectric" value="eleectric" name="type" checked>
                </label>
                <label>
                    Spirituel
                    <input type="checkbox" id="psychic" value="psychic" name="type" checked>
                </label>
                <label>
                    Crème glacée
                    <input type="checkbox" id="ice" value="ice" name="type" checked>
                </label>
                <label>
                    Dragons
                    <input type="checkbox" id="dragon" value="dragon" name="type" checked>
                </label>
                <label>
                    Foncé
                    <input type="checkbox" id="dark" value="dark" name="type" checked>
                </label>
                <label>
                    Fées
                    <input type="checkbox" id="fairy" value="fairy" name="type" checked>
                </label>
                <label>
                    Inconnue
                    <input type="checkbox" id="unknown" value="unknown" name="type" checked>
                </label>
                <label>
                    Ombragé
                    <input type="checkbox" id="shadow" value="shadow" name="type" checked>
                </label>
            </div>
            <input type="submit" value="Appliquer des filtres">
        </form>
        <main>

        </main>
        <script src="../all_js/js5.js"></script>
    </body>
</html>
